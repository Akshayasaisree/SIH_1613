    <style>
        .search-bar {
            width: 300px;
        }
        footer {
            background-color: #232F3E;
            color: white;
            padding: 20px 0;
        
        }
        .body {
            margin:5rem;
            background-color:rgba(255, 0, 0, 0.091);
            display: flex;
            justify-items: center;
            justify-content: center;
            border-radius: 1%;
            border-color:black;
            border-style:solid;
        }
        main {
            padding: 20px;
        }
        .list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin:3rem;
        }
        .movie {
            background-color: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            height: 450px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .hero {
            background-image: url('https://www.intelligentcio.com/africa/wp-content/uploads/sites/5/2021/01/E-learning.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero-text {
            text-align: center;
            color:green;
        }
        
        .hero h2 {
            font-size: 36px;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: rgb(21, 21, 48);
            color:white;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
        }
        .movie img {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .movie h3 {
            font-size: 24px;
            font-weight: bold;   
            color: #ffffff;     
            margin: 10px 0;        
            text-transform: uppercase;
            text-align: center;  
        }
        .movie p {
            margin: 10px;
            color: #bbb;
        }
        .movie img:hover {
            transform: scale(1.1);
        }
        
        .box {
            background-color:rgba(240, 255, 255, 0);
            color: black;
            padding: 20px;
            margin: 10px;
            text-align: center;
            transition: all 0.3s ease;
            gap:5rem;
            margin-left: 4rem;
            min-height: 500px; 
            width: 350px;
            border-radius: 2%;
            border-style:solid;
            border-color:red;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        
        .quick-links a, .social-links a {
            color: #ddd;
            margin-right: 10px;
        }
        
        .footer-contact a {
            color: #ffaa00;
        }

        .form{
            font-family: Arial, sans-serif;
            margin: 20px;
            }
        label {
            margin-right: 10px;
            }
        .img{
            width:2rem;
            height:2rem;
            margin-left: 1rem;
            margin-right: 1rem;
        }
    </style>
